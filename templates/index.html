<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Web Reader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Excel Web Reader</h1>
        
        <div class="form-group">
            <label for="category-select">Sélectionnez une catégorie :</label>
            <select id="category-select">
                <option value="">-- Choisissez une option --</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="column-select">Sélectionnez une colonne :</label>
            <select id="column-select" disabled>
                <option value="">-- Sélectionnez d'abord une catégorie --</option>
            </select>
        </div>
        
        <div class="items-container">
            <h2>Éléments :</h2>
            <ul id="items-list">
                <!-- Les éléments seront ajoutés dynamiquement -->
            </ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
